{% extends "base.html" %}
{% block title %}{{category}}{% endblock %}

{% block content %}
    <h2> {{category |e}} </h2>
    <div class="container text-center">
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            {% for cat_podcast in cat_podcasts %}
            <div class="col">
                <div class="p-3 border bg-light">
                    <img class="w-100 p-2" src="{{ url_for('static', filename=cat_podcast.podcastimg) }}" alt="Questa Ã¨ l\'immagine di copertina del podcast">
                    <h4> <a href="{{ url_for('podcast', pid=cat_podcast.pid) }}">{{ cat_podcast.title |e }}</a> </h4>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
